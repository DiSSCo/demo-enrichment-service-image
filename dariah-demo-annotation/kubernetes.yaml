apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrichment-service-dariah-demo
  labels:
    app: enrichment-service-dariah-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enrichment-service-dariah-demo
  template:
    metadata:
      labels:
        app: enrichment-service-dariah-demo
    spec:
      containers:
        - name: enrichment-service-dariah-demo
          image: leeflangjs/enrichment-service-dariah-demo
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: KAFKA_CONSUMER_HOST
              value: kafka.kafka.svc.cluster.local:9092
            - name: KAFKA_PRODUCER_HOST
              value: kafka.kafka.svc.cluster.local:9092
            - name: KAFKA_PRODUCER_TOPIC
              value: topic-multi
            - name: KAFKA_CONSUMER_GROUP
              value: group
            - name: KAFKA_CONSUMER_TOPIC
              value: dariah-demo
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: enrichment-service-dariah-demo-scaled-object
spec:
  scaleTargetRef:
    name: enrichment-service-dariah-demo
  minReplicaCount: 0
  maxReplicaCount:  1
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: kafka.kafka.svc.cluster.local:9092
      consumerGroup: group
      topic: dariah-demo
      lagThreshold: '5'
